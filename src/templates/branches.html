@include 'header.html'

<h3>Branches</h3>
.branches {
	@for branch in branches
		.branch {
			.clog-block {
				.clog {
					.clog-msg {
						<a href='/@app.repo.user_name/@app.repo.name/tree/@branch.name'>@branch.name</a>
					}
					span.clog-author {
						<span >@branch.author</span>
					}
					span.clog-time {
						updated @branch.relative()
					}
				}
			}
		}
	@end
}
