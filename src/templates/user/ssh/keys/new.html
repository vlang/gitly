<!DOCTYPE html>
<html>
	<head>
		@include '../../../layout/head.html'
	</head>
	<body>
		@include '../../../layout/header.html'

		.form-error {
			@app.form_error
		}

		<div class="content">
			<h1>New SSH key</h1>

			<a href="/${app.user.username}/settings">Public profile</a>
			|
			<a href="/${app.user.username}/settings/ssh-keys">SSH keys</a>

			<form class="form" action="/@app.user.username/settings/ssh-keys" method="post">
				<div class="field">
					<input type="text" name="title" placeholder="Title">
				</div>
				<div class="field">
					<textarea type="text" name="key" placeholder="SSH Key"></textarea>
				</div>
				<div class="field">
					<input type="submit" value="Add">
				</div>
			</form>
		</div>

		@js 'js/block-form.js'
		@include '../../../layout/footer.html'
	</body>
</html>
