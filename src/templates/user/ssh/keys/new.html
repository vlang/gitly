@include '../../../header.html'

<h2>New SSH key</h2>

.div-center {
	<div class="settings-block-container">
		<div class="settings-block__left">
			<ul>
				<li>
					<a href="/${app.user.username}/settings">Public profile</a>
				</li>
				<li>
					<a href="/${app.user.username}/settings/ssh-keys">SSH keys</a>
				</li>
			</ul>
		</div>
		<div class="settings-block__right">
			.form-error {
				@app.form_error
			}

			<div class="form__embedded">
				<form class="form-ssh" action="/@app.user.username/settings/ssh-keys" method="post">
					<div class="field">
						<input type="text" name="title" placeholder="Title">
					</div>
					<div class="field">
						<textarea type="text" name="key" placeholder="SSH Key"></textarea>
					</div>
					<input type="submit" value="Add">
				</form>
			</div>
		</div>
	</div>
}

<script>
	const formEl = document.querySelector(".form-ssh");

	formEl.addEventListener("submit", () => {
		const submitEl = formEl.querySelector("input[type=submit]");
		submitEl.disabled = true;
	});
</script>

@include '../../../footer.html'
