@include 'header.html'

<style>
pre {
	overflow-y: hidden;
	overflow-x: scroll;
}
pre > *{
	font-family:Roboto-Mono, Menlo;
}
.hl_table a {
	padding-right: 5px;
	padding-left: 5px;
	float: right;
}

.hl_table {
	width: 1000px;
	border: 1px solid #dfdfdf;
	border-radius: 3px;
}

.hl_table b {
	color: rgb(150, 77, 0);
}
.hl_table u {
	color: rgb(0, 124, 255);
	text-decoration: none;
}
.hl_table i {
	color: rgb(3, 125, 3);
}
.a {
	background-color: #90fb90;
}
.d {
	background-color: #f27e7e;
}
</style>

<div class="commit-info-block">
	span.additions {
		Additions: @all_adds
	}
	
	span.deletions {
		Deletions: @all_dels
	}
	
	<span>
		<a href="@patch_url">View patch</a>
	</span>
</div>

@for file, src in sources
	<div id="@file" class="commit-file-diff">
		<!-- <a href="/@app.repo.user_name/@app.repo.name/blob/@file">@file</a> -->
		<pre>@src</pre>
	</div>
@end
