@include '../header.html'

<style>
	input[type=text], textarea {
		width: 50%;
	}
	textarea {
		height: 300px;
	}
</style>

<h3>
New issue
</h3>

<form method='post' class="vertical-form" action='/@app.repo.user_name/@app.repo.name/issues'>
	<input type='text' autofocus name='title' placeholder='Title' required>
	<textarea name='text' placeholder='Leave a comment' required></textarea>
	<input type='submit' value='Submit new issue'>
</form>

@include '../footer.html'
