@header

<h3> Pull Requests </h3>

.clog-block {
	@for pr in prs
		.clog {
			.clog-msg {
				<a href="/@app.repo.user_name/@app.repo.name/pull/@pr.id">@pr.title</a>
			}
			span.clog-author {
				#@pr.id opened @pr.relative_time()
				by pr.author
			}
		}
	@end
}

<div>
<br>
<a href='/@app.repo.user_name/@app.repo.name/new_pr'>New pull request</a>
</div>
