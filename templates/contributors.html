@include 'header.html'

<h3> Contributors </h3>


.contributors {
	@for contributor in contributors
		.contributor {
			<!--
			<span>email</span>
			-->
			@if contributor.is_registered
				<a href="/@contributor.username"><span>@contributor.username</span></a>
			@else
				<span>@contributor.username</span>
			@end
		}
	@end
}
