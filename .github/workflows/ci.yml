  windows-gcc:
    runs-on: windows-latest
    env:
      VFLAGS: -cc gcc
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v
      - name: Checkout gitly
        uses: actions/checkout@v2
        with:
          path: gitly
      - name: Install SQLite
        run: |
          .github\workflows\windows-install-sqlite.bat
          dir thirdparty\sqlite\
      - name: Install Markdown
        uses: actions/checkout@v2
        with:
          repository: vlang/markdown
          path: vlib/markdown
      - name: Install PCRE
        uses: actions/checkout@v2
        with:
          repository: vlang/pcre
          path: vlib/pcre
      - name: Install PCRE library
        uses: actions/checkout@v2
        with:
          repository: coapp-packages/pcre
          path: pcre
      - name: Configure PCRE
        working-directory: ./pcre
        run: cmake -B build -A Win32
      - name: Build PCRE
        working-directory: ./pcre
        run: cmake --build build
      - name: Dir PCRE
        working-directory: ./pcre/build
        run: dir .
      - name: Dir PCRE/win32
        working-directory: ./pcre/build/Win32
        run: dir .
      - name: Build V
        run: |
          ./make.bat -gcc
      - name: Compile gitly
        run: .\v.exe gitly -cflags -Ipcre\build -cflags -Lpcre\build\Debug\pcred.lib -cflags -lpcred

