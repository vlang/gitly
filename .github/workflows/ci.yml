name: CI

on: [push, pull_request]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v
      - name: Checkout gitly2
        uses: actions/checkout@v2
        with:
          path: gitly
      - name: Install SQLite Dependencies
        run: sudo apt install libsqlite3-dev          
      - name: Install Markdown
        uses: actions/checkout@v2
        with:
          repository: vlang/markdown
          path: vlib/markdown
      - name: Build V
        run: |
          make
          sudo ./v symlink
      - name: Compile gitly
        run: |
          cd gitly
          v .
  macos:
